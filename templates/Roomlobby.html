<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>

    <style>
        .noactive:active,.noactive:focus{
            box-shadow: none;
            border-color: rgba(128, 128, 128, 0.504);
        }

    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="containter-fluid">
        <div class="row mx-auto">
            <div class=" col-11 col-lg-6 col-sm-8 mx-auto text-center">
                <div class="row"><div class=" py-3 mx-auto col-auto mb-3"><h3>ONLINE CHATROOM</h3></div></div>
                
                <div class="row">
                    <div class="col-12 border border-4  rounded border-secondary mx-auto py-3 px-3" >
                        <h5 style="text-decoration: underline;"> Room ID : {{ roomID }}</h5>
                        <div class="row mt-3" id="messages_div" style="overflow-y: scroll;">
                            <div class="col-12" style="height: 50vh;" >
                                <h6 class="my-4 text-left"></h6>
                                <ul class="text-left" id="messagelist">
                                    
                                </ul>
                            </div>
                        </div>
                        
                        <div class="input-group mb-3 mt-4">
                            <input type="text" class="form-control  px-2 noactive"  placeholder="Enter Your Message" id="input_message">
                            <div class="input-group-append col-4 px-0 noactive">
                              <button class="btn btn-outline-secondary col-12 noactive" id="btn_send" onclick="sendmessage()" type="button">Send</button>
                            </div>
                          </div>


                    </div>
                </div>
               
                
                
            </div>
        </div>

    </div>

    <script src=" {{ url_for('static', filename='roomlobby.js.js') }}  "></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  




    </body>
</html>
